{% extends 'layout.html' %}

{% block content %}
<h1>Publicaciones</h1>


{% for x in post %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{x.image.url}}" alt="{{x.title}}" class="img-fluid" >
            </div>
    
            <div class="col-9">
                <h2>{{x.title}}</h2>
                <!-- <p>{{x.description | safe | truncatechars:100 }}</p> -->
                <p>{{x.description | striptags | truncatechars:100 }}</p>
                <p>{{x.date|date:'M d Y'|upper}}</p>
                <a href="{% url 'blog:post_detail' x.id %}" class="btn btn-primary">Descripci√≥n</a>
            </div>
        </div>
    </div>
</div>
    

    



{% endfor %}


{% endblock %}
